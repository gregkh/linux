name: Build Linux Kernel (siklu_arm64_defconfig)

on:
  workflow_dispatch:
  push:
    branches:
      - tg-v6.12
  pull_request:
    branches:
      - tg-v6.12

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential bc flex bison libssl-dev libncurses-dev crossbuild-essential-arm64

      - name: Set up environment
        run: |
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-

      - name: Build kernel with siklu_arm64_defconfig
        run: |
          make siklu_arm64_defconfig
          make -j$(nproc)

      - name: Archive kernel image
        uses: actions/upload-artifact@v4
        with:
          name: kernel-image
          path: arch/arm64/boot/Image
